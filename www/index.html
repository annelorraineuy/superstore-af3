<!DOCTYPE html>
<html><!--after broke links, Superstore AF-->

<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta http-equiv="Pragma" content="no-cache">
<link href="css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" charset="utf-8" src="intelxdk.js"></script>
<script src="js/appframework.ui.min.js"></script>
<script type="text/javascript" language="javascript">
    var isIntel=window.intel&&window.intel.xdk
		
    // This event handler is fired once the intel libraries are ready
    function onDeviceReady() {
        //hide splash screen now that our app is ready to run
       /*intel.xdk.device.hideSplashScreen();
        setTimeout(function () {
            $.ui.launch();
        }, 50);*/
		
		//lock in "portrait" orientation 
		intel.xdk.device.setRotateOrientation("portrait");
		
    }
    //initial event handler to detect when intel is ready to roll
    document.addEventListener("intel.xdk.device.ready", onDeviceReady, false);
</script>
<!-- TO HENRY: here's all the function code for Superstore app -->
<script type="text/javascript" src="js/superstore.js"></script> 
<!-- /HENRY -->
<script type="text/javascript" src="js/af.touchEvents.js"></script>
<script type="text/javascript" src="js/af.touchLayer.js"></script>
<script>
    if(isIntel)
        $.ui.autoLaunch = true;
    $.ui.useOSThemes = false; //Change this to false to force a device theme
    $.ui.blockPageScroll();
    $(document).ready(function () {
        if ($.ui.useOSThemes && (!$.os.ios||$.os.ios7))
            $("#afui").removeClass("ios");
    });
</script>
<link href="css/icons.css" rel="stylesheet" type="text/css">
<link href="css/af.ui.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="afui" class="ios">
    <div id="header" class="header"></div>
    <div id="content" style="">
        <div class="panel" title="Search" selected="selected" id="search-results"
        data-appbuilder-object="page" style="" data-header="header_no_backbutton"
        data-footer="footer" data-load="extendHeader" data-transition="pop">
            <ul class="list" id="searchResults-ul" data-appbuilder-object="list"></ul>
            <!-- /search list UL -->
        </div>
        <div class="panel" title="Item Page" data-load="selItem" id="item-page"
        data-appbuilder-object="page" style="" data-header="header_backbutton"
        data-footer="none" data-transition="down">
            <div class="itemWrapper"></div>
        </div>
        <!-- /item page -->
        <div class="panel" title="Map" id="map" data-appbuilder-object="page"
        style="" data-header="default" data-footer="none" data-modal="true" data-load="revertModalBgColor"> 
            <img src="maps/original.svg" class="full-map">
        </div>
        <!-- /common map -->
        <div class="panel" title="Map" id="dedicated-map" data-appbuilder-object="page"
        style="" data-header="default" data-footer="none" data-modal="true" data-load="getMapLoc">
            <div id="grayedOutPanel">
            </div>
        </div>
        <!-- /dedicated map-->
    </div>
    <!-- /content -->

    <div id="navbar" class="footer">
        <footer></footer>
    </div>
    <footer id="footer" data-appbuilder-object="footer"><a href="#map" class="icon location">Map</a>
    </footer>
    <header id="header_backbutton" data-appbuilder-object="header"><a id="backButton" class="button backButton">Back</a>
        <h1 class="">Item Details</h1>
    </header>
    <header id="header_no_backbutton" data-appbuilder-object="header">
        <h1 class="logo-header"><img src="images/header-logo.png" class="header-logo"></h1><br>
        <div id="searchBarDiv">
            <input type="search" id="searchFieldDiv" class="searchField" name="searchFieldDiv"
                placeholder="Where can I find...?" autofocus>
        </div>
    </header>

</div>
</body>
</html>
